<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Styles/Home.css">
    <link rel="stylesheet" href="/Styles/bootstrap.min.css">
    <title>Home</title>
</head>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">YBuy</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="Home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Products.html">Products</a>
          </li>
          <li class="nav-item">
            <a id="Account" class="nav-link" href="#">My Account</a>
          </li>
          <li class="nav-item">
            <a id="Cart" class="nav-link" href="#">My Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="About.html">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
<body>

    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Welcome to Our E-commerce Site</h1>
            <p class="lead text-muted">Discover a wide range of products at unbeatable prices. Shop now and enjoy exclusive offers and discounts.</p>
            <p>
                <a id="shopNowButton" href="#" class="btn btn-primary my-2">Shop Now</a>
                <a href="#" class="btn btn-secondary my-2">Learn More</a>
            </p>
        </div>
    </section>
    <script>
      document.getElementById('shopNowButton').addEventListener('click', function () {
          const isAuthenticated = localStorage.getItem('isAuthenticated');
          if (isAuthenticated === 'true') {
              window.location.href = 'Products.html';
          } else {
              window.location.href = 'Login.html';
          }
      });
      document.getElementById('Account').addEventListener('click', function () {
          const isAuthenticated = localStorage.getItem('isAuthenticated');
          if (isAuthenticated === 'true') {
              window.location.href = 'MyAccount.html';
          } else {
              window.location.href = 'Login.html';
          }
      });
      document.getElementById('Cart').addEventListener('click', function () {
          const isAuthenticated = localStorage.getItem('isAuthenticated');
          if (isAuthenticated === 'true') {
              window.location.href = 'MyCart.html';
          } else {
              window.location.href = 'Login.html';
          }
      });
  </script>
</body>
</html>
